{% extends 'base.html' %} {% block content %} {% include 'header.html' %} {% load static %}





<h1 class="ml-4 mt-5 mb-4 bread">Our Gallery for {{event.title}}</h1>








<div style="width: 100%;" id="body-shift">
    <div id="page">
        <div>
            <h4>Images</h4>

            <p>
                {% for image in event.images.all %}

                <a href="{{image.data.url}}" class="strip thumbnail thumbnail-landscape" data-strip-caption="Image Gallery| Ingwaram Samaj" data-strip-group="art">
                    <img src="{{image.data.url}}" />
                </a>
                {% endfor %}

            </p>
        </div>

        <div>
            <h4>Videos</h4>

            <p>
                {% for image in event.images.all %}
                <a href="{{image.youtube_video_link}}" class="strip thumbnail thumbnail-landscape">
                    {% if image.video_thumbnail %}
                    <img src="{{image.video_thumbnail.url}}" />
                    {% endif %}
                </a> {% endfor %}
            </p>
        </div>
    </div>
</div>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
{% endblock %}
