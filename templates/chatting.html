


 {% extends 'base.html' %} {% block content %} {% include 'header.html' %}



<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
        <div class="row d-flex no-gutters">
           
            <div class="accordion" id="accordionExample">


              {% for p in parent %}
                <div class="card z-depth-0 bordered">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                      {{p.full_name}} - {{p.studentprofile}} - {{p.studentprofile.class}}
                      </button>
                    </h5>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                             My Children are not studying
                              <span class="badge badge-primary badge-pill">parent</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Ok I will take care of that.
                              <span class="badge badge-primary badge-pill">teacher</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Thank you.
                              <span class="badge badge-primary badge-pill">parent</span>
                            </li>
                          </ul>
                          <form style="margin-top:3rem;">
                            <div class="form-group">
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Message">
                              <small id="emailHelp" class="form-text text-muted">Type your message here</small>
                            </div>
                          
                        
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                  </div>
                </div>

                {% endfor %}


                
              </div>
        </div>
    </div>

</section>



 {% endblock %}
