{% extends 'base.html' %} {% block content %} {% include 'header.html' %}
<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
        <div class="row d-flex no-gutters">
            <div class="col-md-6">
                <h2 style="font-style:normal;" class="mb-4 mt-5"> Who we are</h2>
                <p style="text-align:justify;">{{company.description}}</p>
            </div>
            <div class="col-md-6 pl-md-5">
                <div class="row justify-content-start py-5">
                    <div class="col-md-12 heading-section ftco-animate pl-md-4 py-md-4">


                        <div class="tabulation-2 mt-4">
                            <ul class="nav nav-pills nav-fill d-md-flex d-block">
                                <li class="nav-item mb-md-0 mb-2">
                                    <a class="nav-link active py-2" data-toggle="tab" href="#home1">Our Aim</a>
                                </li>

                                <li class="nav-item px-lg-2 mb-md-0 mb-2">

                                </li>

                                <li class="nav-item">
                                    <a class="nav-link py-2 mb-md-0 mb-2" data-toggle="tab" href="#home3">Our Mission</a>
                                </li>

                            </ul>
                            <div class="tab-content bg-light rounded mt-2">
                                <div class="tab-pane container p-0 active" id="home1">
                                    <p>{{company.aim}}</p>
                                </div>


                                <div class="tab-pane container p-0 fade" id="home2">
                                    <p>{{company.vision}}</p>
                                </div>
                                <div class="tab-pane container p-0 fade" id="home3">
                                    <p>{{company.mission}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
