{% extends 'base.html' %} {% block content %} {% include 'header.html' %} {% load static %}


<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            {% for message in messages %} {% if message.tags == 'error' %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            {% elif message.tags == 'success' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div> {% endif %} {% endfor %}
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters mb-5">
                        <div style=" margin: 0 auto;" class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 style="text-align: center;">Edit User</h3>
                                <div id="form-message-warning" class="mb-4"></div>

                                <form method="POST" action="" id="contactForm" name="contactForm" class="contactForm">
                                    {% csrf_token %}
                                    <div class="row">



                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="phonenumber">Phone Number</label>
                                                <input type="text" class="form-control" name="phone" id="phonenumber" placeholder="Phone Number" value="{{person.phone_number}}">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="tempaddress">Temporary Address</label>
                                                <input type="text" class="form-control" name="temporary_address" id="tempaddress" placeholder="Temporary Address" value="{{person.temporary_address}}">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="permanentaddress">Permanent Address</label>
                                                <input type="text" class="form-control" name="permanent_address" id="permanentaddress" placeholder="Permanent Address" value="{{person.permanent_address}}">
                                            </div>
                                        </div>



                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="permanentaddress">Birth Place</label>
                                                <input type="text" class="form-control" name="birth_place" id="birthaddress" placeholder="Birth Address" value="{{person.birth_place}}">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="certificate">Citizenship/Birth certificate</label>
                                                <input type="file" class="form-control" name="file" id="certificate" placeholder="Citizenship/Birth Certificate" value="{{person.file}}">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="dateofbirth">Date Of Birth</label>
                                                <input type="date" class="form-control" name="date_of_birth" id="dateofbirth" placeholder="Date Of Birth" value="{{person.date_of_birth}}">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input style="width: 100%;" type="submit" value="Edit User" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
{% endblock %}
