{% extends 'base.html' %} {% block content %} {% include 'header.html' %} {% load static %}


<section class="ftco-section">
    <div class="container">
        {% for message in messages %} {% if message.tags == 'error' %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% elif message.tags == 'success' %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div> {% endif %} {% endfor %}
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters mb-5">
                        <div style=" margin: 0 auto;" class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 style="text-align: center;">Application Form</h3>
                                <div id="form-message-warning" class="mb-4"></div>

                                <form method="POST" action="{% url 'register_entrance' %}" id="contactForm" name="contactForm" class="contactForm">
                                    {% csrf_token %}
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="full_name">Full Name</label>
                                                <input type="text" required class="form-control" name="full_name" id="full_name" placeholder="Full Name....">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="email">Email</label>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Email Address....">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="image">PP Size Image</label>
                                                <input type="file" required class="form-control" name="image" id="image" placeholder="Image....">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="email">Address</label>
                                                <input type="text" required class="form-control" name="address" id="address" placeholder="Address....">
                                            </div>
                                        </div>
                                        

                                        <div class="col-md-12">
                                            <select required name="gender" id="">
                                            <div class="form-group">
                                                        <option value="male">male </option>
                                                        <option value="female">female </option>
                                                        <option value="others">others </option>
                                                </select>
                                            </div>

                                        </div>

                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="fathername">Father Name</label>
                                                <input type="text" required class="form-control" name="father_name" id="fathername" placeholder="Father name....">
                                            </div>
                                        </div>


                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="mother_name">Mother Name</label>
                                                <input type="text" required class="form-control" name="mother_name" id="mother_name" placeholder="Mother Name....">
                                            </div>
                                        </div>

                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="guardian_contact">Guardian Number</label>
                                                <input type="number" required class="form-control" name="guardian_contact" id="guardian_contact" placeholder="Guardian Contact Number....">
                                            </div>
                                        </div>


                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="phone_number">Phone Number</label>
                                                <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Phone Number....">
                                            </div>
                                        </div>


                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="date_of_birth">Date Of Birth</label>
                                                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" placeholder="Date Of Birth....">
                                            </div>
                                        </div>


                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="school">School</label>
                                                <input type="text" class="form-control" name="school" id="school" placeholder="School....">
                                            </div>
                                        </div>

                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="grade">Grade</label>
                                                <input type="number"  min="0" value="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$"class="form-control" name="grade" id="grade" placeholder="Grade....">
                                            </div>
                                        </div>
                                        

                                        <div class="col-md-12">
                                            <select name="faculty">
                                            <div class="form-group">
                                                    <option value="Management">Management</option>
                                                    <option value="Humanities">Humanities</option>
                                                </select>
                                            </div>

                                        </div>

                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input style="width: 100%;" type="submit" value="Submit" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
{% endblock %}
