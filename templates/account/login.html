{% extends 'base.html' %} {% block content %} {% include 'header.html' %} {% load static %}

<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12">

                <div class="wrapper">
                    {% for message in messages %} {% if message.tags == 'error' %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    {% elif message.tags == 'success' %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div> {% endif %} {% endfor %}
                    <div class="row no-gutters mb-5">
                        <div style=" margin: 0 auto;" class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 style="text-align: center;">Login</h3>
                                <div id="form-message-warning" class="mb-4"></div>

                                <form method="POST" action="{% url 'login' %}" id="contactForm" name="contactForm" class="contactForm">
                                    {% csrf_token %}
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="email">Username</label>
                                                <input type="text" class="form-control" name="username" id="username" placeholder="Username....">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Password</label>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Password...">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input style="width: 100%;" type="submit" value="Login" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <a style="float:right;" href="{% url 'reset' %}">Forgot Password?</a>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
{% endblock %}
